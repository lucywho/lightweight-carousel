<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="carousel.css" />

        <title>Lightweight Carousel</title>
    </head>
    <body>
        <div id="carousel">
            <div class="carousel-slide onscreen">
                <div class="content">slide 1</div>
            </div>
            <div class="carousel-slide">
                <div class="content">slide 2</div>
            </div>
            <div class="carousel-slide">
                <div class="content">slide 3</div>
            </div>
            <div class="carousel-slide">
                <div class="content">slide 4</div>
            </div>

            <div id="dots">
                <div class="dot fill-in"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </body>
    <script src="carousel.js"></script>
</html>
